<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>api-test</title>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script>
    const POSITION = {
      team: 5,
      job: 4 // TEAM_RETIALER
    }

    function newGame () {
      axios.post('/gameapi/new_game')
      .then((doc) => {
        console.log(doc.data)
      })
    }

    function addUser () {
      axios.post('/gameapi/add_user', {
        team: POSITION.team,
        job: POSITION.job
      })
      .then((doc) => {
        console.log(doc.data)
      })
    }

    function nextStage () {
      axios.post('/gameapi/next_stage')
      .then((doc) => {
        console.log(doc.data)
      })
    }

    function order () {
      axios.post('/gameapi/order', {
        seller: {
          team: 5,
          job: 3
        },
        buyer: POSITION,
        product: 0, // car
        quantity: 6
      })
      .then((doc) => {
        console.log(doc.data)
      })
    }

    function deliver () {
      axios.post('/gameapi/deliver', {
        seller: {
          team: 5,
          job: 3
        },
        buyer: POSITION,
        product: 0, // car
        quantity: 6
      })
      .then((doc) => {
        console.log(doc.data)
      })
    }

    function getStatus () {
      axios.post('/gameapi/get_status')
      .then((doc) => {
        console.log(doc.data)
      })
    }

    function getOrders (afterTime) {
      axios.post('/gameapi/get_orders')
      .then((doc) => {
        console.log(doc.data)
      })
    }

    function getDelivers (afterTime) {
      axios.post('/gameapi/get_delivers')
      .then((doc) => {
        console.log(doc.data)
      })
    }

    function getUpdates () {
      axios.post('/gameapi/get_updates')
      .then((doc) => {
        console.log(doc.data)
      })
    }

    function getMoneyByTeam () {
      axios.post('/gameapi/get_self_money')
      .then((doc) => {
        console.log(doc.data)
      })
    }

  </script>
</head>
<body>
  <input type="button" value="newGame" onclick="javascript:newGame()"></input>
  <input type="button" value="addUser" onclick="javascript:addUser()"></input>
  <input type="button" value="nextStage" onclick="javascript:nextStage()"></input>
  <input type="button" value="order" onclick="javascript:order()"></input>
  <input type="button" value="deliver" onclick="javascript:deliver()"></input>
  <input type="button" value="getStatus" onclick="javascript:getStatus()"></input>
  <input type="button" value="getOrders" onclick="javascript:getOrders()"></input>
  <input type="button" value="getUpdates" onclick="javascript:getUpdates()"></input>
  <input type="button" value="getMoneyByTeam" onclick="javascript:getMoneyByTeam()"></input>
</body>
</html>
